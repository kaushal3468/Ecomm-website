<div class="add-product">
    <h1>Add New Product</h1>
    <p class="message-p">{{addProductMessage}}</p>
    <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)" class="common-form">
        <input class="common-input" type="password" ngModel name="name" placeholder="Enter Product Name">
        
        <input class="common-input" type="password" ngModel name="price" placeholder="Enter Product Price">

        <input class="common-input" type="password" ngModel name="color" placeholder="Enter Product Color">

        <input class="common-input" type="password" ngModel name="category" placeholder="Enter Product Category">

        <textarea class="common-input" type="password" ngModel name="description" placeholder="Enter Product Description"></textarea>

        <input class="common-input" type="password" ngModel name="image" placeholder="Enter Product Image URL">
       
        <button class="common-button">Add Product</button>
    </form>
</div>
