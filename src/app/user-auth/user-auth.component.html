<div class="user-auth">
   <div *ngIf="!showLogin" class ="user-signup">
    <h1>User Sign-up</h1>
    <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)" >
    <input type="text" class="common-input" placeholder="Enter User Name" name="name" ngModel >
    <input type="text" class="common-input" placeholder="Enter User Email" name="email" ngModel >
    <input type="password" class="common-input" placeholder="Enter User Password" name="password" ngModel >
   <button class="common-button">Sign Up</button>
   <p>Already have Account? <a (click)="openLogin()">Click Here</a></p>
</form>
   </div>


   <div *ngIf="showLogin"  class="user-login">
    <h1>User Login</h1>
    <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)" >
    <p class="error-p">{{authError}}</p>
    <input type="text" class="common-input" placeholder="Enter User Email" name="email" ngModel #email="ngModel" required email >
    <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please Enter Valid Value</span></p>
    <input type="password" class="common-input" placeholder="Enter User Password" name="password" ngModel #password="ngModel" required minlength="2" maxlength="20" >
    <p class="invalid-input"><span *ngIf="password.invalid && password.touched">Please Enter Valid Value</span></p>

   <button [disabled]="userLogin.invalid" class="common-button">Login</button>
   <p>Want to Create Account <a (click)="openSignUp()">Click Here</a></p>
</form>
   </div>
</div>
