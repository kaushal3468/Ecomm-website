<div class="checkout">
<h1>checkout</h1>
<p class="message-p">{{orderMsg }}</p>
<div class="row">
<div class="col-sm-7 shipping-address" >
    <h3>Add shipping address</h3>
    <form #orderData="ngForm" class="common-form" (ngSubmit)="orderNow(orderData.value)">
        <input type="text" class="common-input" placeholder="Enter User Email" name="email" ngModel  >
        <input type="text" class="common-input" placeholder="Enter User address" name="address" ngModel   >
        <input type="text" class="common-input" placeholder="Enter contact details" name="contact" ngModel  >

  <button class="common-button">Order Now</button>
    </form>
  
</div>
<div class="col-sm-5">
    <h3>Total amount :{{totalPrice}}</h3>
    <h4>Payment Method : <b>Cash on Delivery</b></h4>
</div>
</div>
</div>
